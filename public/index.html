<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Markdown Parser Prototype</title>
    <script>
        if (typeof TextEncoder === "undefined"){
            document.write('<script src="https://unpkg.com/text-encoding@0.6.4/lib/encoding.js"><\/script>');
        }
    </script>
</head>
<body style="opacity: 0;">
    <textarea id="input">Start typing to begin</textarea>
    <div id="output"></div>
    <textarea readonly id="output-raw"></textarea>
    <div id="output-switcher">
        <input type="radio" id="text" name="output" value="text" checked>
        <label for="text">Text</label>
        <input type="radio" id="html" name="output" value="html">
        <label for="html">HTML</label>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
